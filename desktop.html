<body>

			<option value="Heysham, England">Heysham</option>

			<option value="Kinlochbervie, Scotland">Kinlochbervie</option>

			<option value="Port Ellen, Islay, Western Scotland">Port Ellen</option>

			<option value="Portpatrick, Scotland">Portpatrick</option>

			<option value="Workington, England">Workington</option>
		</select>
		starting from
		<input type="date" id="timestamp" name="timestamp" onchange="reload()" />
	</h1>
	<div id='myDiv'>

		<script>
			// Globals?
			var minDate = new Date();
			var maxDate = new Date();
		
			function reload() {


				// Set the date picker to default to today
				var timestampElem = document.getElementById('timestamp');
				var now = new Date();
				timestampElem.valueAsDate = now; // Note time part gets stripped when saved in input type="date"

			}

			function makeplot() {
				var timestamp = document.getElementById('timestamp');
				var loc = document.getElementById('location');

				Plotly.d3.csv("heights.php?format=csv&location=" + loc.value + "&timestamp=" + timestamp.value + "&days=180" , function (data) { processData(data) });

			};

			function processData(allRows) {

				//console.log(allRows);
				var x = [], y = []; standard_deviation = [];

				for (var i = 0; i < allRows.length; i++) {
					row = allRows[i];
					// console.log(row['unix_time'] + " -> " + new Date(Number(row['unix_time'])*1000).toISOString());
					var myDate = new Date(Number(row['unix_time']))*1000;
					if (myDate < minDate) {
						minDate = myDate;
					}
					if (myDate > maxDate) {
						maxDate = myDate;
					}
					x.push(myDate);
					y.push(row['height']);
				}
				console.log( 'X',x, 'Y',y, );
				makePlotly(x, y, standard_deviation);
			}

			function makePlotly(x, y, standard_deviation) {
				var plotDiv = document.getElementById("plot");
				var traces = [{
					x: x,
					y: y
				}];

				var layout = {
					/* title: 'Custom Range',*/
					xaxis: {
						autorange: true,
						range: [minDate, maxDate],
						rangeselector: {buttons: [
        {
          count: 2,
          label: '2d',
          step: 'day',
          stepmode: 'backward'
        },
		{
          count: 1,
          label: '1w',
          step: 'week',
          stepmode: 'backward'
        },
		{
          count: 1,
          label: '1m',
          step: 'month',
          stepmode: 'backward'
        },
        {
          count: 6,
          label: '6m',
          step: 'month',
          stepmode: 'backward'
        },
        {step: 'all'}
      ]},
    rangeslider: {range: [minDate, maxDate]},
						type: 'date'
					},
					yaxis: {
						/* autorange: true, */
						range: [-0.5, 8.5],
						type: 'linear'
					}
				};

				Plotly.newPlot('myDiv', traces, layout);
			};
			reload();
			makeplot();

		</script>
</body>
