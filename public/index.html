    <style>
        * {
            box-sizing: border-box;
            margin: 0;

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 15px auto;
            text-decoration: none;
            font-size: 1.2em;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .button i {
            margin-right: 10px;
        }

        .mobile-button {
            background-color: #4CAF50;
        }

        .mobile-button:hover {
            background-color: #45a049;
        }

        }

            background-color: #007bb5;
        }

        .footer {
            margin-top: 30px;
        }

        .footer .share-button {
            color: #555;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s ease;

        .footer .share-button:hover {

<body>

    <div class="container">
        <h1>Tides</h1>
        <a href="mobile.html" class="button mobile-button">
            <i class="fas fa-mobile-alt"></i> Mobile Version
        </a>
        <a href="desktop.html" class="button desktop-button">
            <i class="fas fa-desktop"></i> Desktop Version
        </a>
    </div>

    <div class="footer">
		<button class="action-button" onclick="addBookmark()">
            <i class="fas fa-bookmark"></i> Bookmark
        </button>
        <a id="fb_share_link" href="https://facebook.com/sharer/sharer.php?u=" title="Share to facebook" target="_blank" class="share-button">
            <i class="fab fa-facebook"></i>
        </a>
        <button class="action-button" onclick="shareApp()">
            <i class="fas fa-share"></i> Share
        </button>
    </div>

    <script>
        function addBookmark() {
            const title = "Tides";
            const url = window.location.href;

            // Try to use the browser's bookmark feature
            if (window.sidebar && window.sidebar.addPanel) {
                // Firefox <23
                window.sidebar.addPanel(title, url, '');
            } else if (window.external && 'AddFavorite' in window.external) {
                // IE
                window.external.AddFavorite(url, title);
            } else {
                // Other browsers - show a prompt
                alert('Press ' + (navigator.userAgent.toLowerCase().indexOf('mac') != -1 ? 'Cmd' : 'Ctrl') + ' + D to bookmark this page.');
            }


        }

        function shareApp() {
            if (navigator.share) {
                navigator.share({
                    title: 'Tides',
                    text: 'Tide prediction app',
                    url: new URL(location.pathname, location.origin).href
                }).catch((error) => console.error('Error sharing:', error));
            } else {
                alert('Sharing is not supported on this browser. Please copy the URL manually.');
            }
        }

		if ('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('js/service-worker.js')
			.then(() => console.log('Service Worker registered successfully'))
			.catch((error) => console.error('Service Worker registration failed:', error));
		}
		
		document.getElementById( "fb_share_link" ).href = 'https://facebook.com/sharer/sharer.php?u=' + window.location.href;

	</script>


</body>
